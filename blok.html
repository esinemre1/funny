<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Stacker - Görev Başlasın!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            background-color: #1a1a14;
            color: #d4d4bc;
            font-family: 'Press Start 2P', cursive; /* Retro oyun fontu */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #2b2b24; /* Askeri yeşil-gri arka plan */
            border: 8px solid #3d3d32;
            image-rendering: pixelated; /* Pixel art'ı keskinleştirir */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #ui-panel {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        #score { font-size: 1.2rem; color: #f1c40f; margin-bottom: 5px; }
        #rank { font-size: 0.7rem; color: #a5a58d; }

        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            background: rgba(43, 43, 36, 0.95);
            border: 4px solid #f1c40f;
            padding: 20px;
            display: none;
            z-index: 20;
        }

        .btn-restart {
            margin-top: 20px;
            padding: 10px;
            background: #f1c40f;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-panel">
        <div id="score">SKOR: 0</div>
        <div id="rank">RÜTBE: ER</div>
    </div>
    
    <div id="msg">
        GÖREV BAŞARISIZ!<br>
        <button class="btn-restart" onclick="resetGame()">YENİDEN BAŞLA</button>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const rankElement = document.getElementById('rank');
    const msgElement = document.getElementById('msg');

    canvas.width = 400;
    canvas.height = 600;

    let score, speed, blocks, currentBlock, gameState, cameraY;
    const boxHeight = 45;
    const initialWidth = 180;

    const ranks = ["ER", "ONBAŞI", "ÇAVUŞ", "TEĞMEN", "YÜZBAŞI", "BİNBAŞI", "ALBAY", "GENERAL"];

    function init() {
        score = 0;
        speed = 2.5;
        cameraY = 0;
        blocks = [{
            x: 110,
            y: canvas.height - boxHeight,
            w: initialWidth,
            c: "#4b5320" // Ordu yeşili
        }];
        newBlock();
        gameState = "PLAYING";
        msgElement.style.display = 'none';
        updateUI();
    }

    function newBlock() {
        const last = blocks[blocks.length - 1];
        currentBlock = { x: 0, y: last.y - boxHeight, w: last.w, dir: 1 };
    }

    function drawPixelBox(x, y, w, h, isBase = false) {
        // Ana gövde
        ctx.fillStyle = isBase ? "#3d3d32" : "#556b2f";
        ctx.fillRect(x, y, w, h);

        // Pixel Art Detayları (Mühimmat Sandığı Çizgileri)
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(x, y + h - 5, w, 5); // Alt gölge
        ctx.fillRect(x + w - 5, y, 5, h); // Sağ gölge

        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fillRect(x, y, w, 5); // Üst ışık

        // Sandık kuşakları
        ctx.fillStyle = "#3d3d32";
        ctx.fillRect(x + 10, y, 8, h);
        ctx.fillRect(x + w - 18, y, 8, h);

        // Kenar çerçevesi
        ctx.strokeStyle = "#1a1a14";
        ctx.lineWidth = 3;
        ctx.strokeRect(x, y, w, h);
    }

    function update() {
        if (gameState !== "PLAYING") return;
        currentBlock.x += speed * currentBlock.dir;
        if (currentBlock.x + currentBlock.w > canvas.width || currentBlock.x < 0) currentBlock.dir *= -1;
        
        let targetY = Math.max(0, (blocks.length - 4) * boxHeight);
        cameraY += (targetY - cameraY) * 0.1;
    }

    function draw() {
        ctx.fillStyle = "#2b2b24";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(0, cameraY);

        blocks.forEach((b, i) => drawPixelBox(b.x, b.y, b.w, boxHeight, i === 0));

        if (gameState === "PLAYING") drawPixelBox(currentBlock.x, currentBlock.y, currentBlock.w, boxHeight);

        ctx.restore();
        update();
        requestAnimationFrame(draw);
    }

    function stack() {
        if (gameState !== "PLAYING") return;
        const last = blocks[blocks.length - 1];
        const diff = currentBlock.x - last.x;

        if (Math.abs(diff) >= last.w) {
            gameState = "GAMEOVER";
            msgElement.style.display = 'block';
            return;
        }

        if (diff > 0) currentBlock.w -= diff;
        else { currentBlock.w += diff; currentBlock.x = last.x; }

        blocks.push({...currentBlock});
        score++;
        speed += 0.15;
        updateUI();
        newBlock();
    }

    function updateUI() {
        scoreElement.innerText = `SKOR: ${score}`;
        const rankIdx = Math.min(Math.floor(score / 5), ranks.length - 1);
        rankElement.innerText = `RÜTBE: ${ranks[rankIdx]}`;
    }

    window.addEventListener('keydown', e => { if(e.code === 'Space') stack(); });
    canvas.addEventListener('mousedown', stack);
    function resetGame() { init(); }

    init();
    draw();
</script>

</body>
</html>
