<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber-Minesweeper: Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #22d3ee;
            --neon-red: #f43f5e;
            --bg-dark: #020617;
            --cell-unrevealed: #1e293b;
        }

        body {
            background: var(--bg-dark);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            margin: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden; touch-action: none;
        }

        /* Men√º */
        #setup-screen { text-align: center; }
        .menu-btn {
            display: block; width: 250px; padding: 15px; margin: 10px auto;
            background: transparent; border: 2px solid var(--neon-blue);
            color: var(--neon-blue); font-family: 'Orbitron'; cursor: pointer;
            border-radius: 8px; transition: 0.3s;
        }
        .menu-btn:hover { background: rgba(34, 211, 238, 0.2); box-shadow: 0 0 15px var(--neon-blue); }

        /* Oyun Alanƒ± */
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; }

        .header {
            display: flex; gap: 20px; margin: 10px 0;
            background: rgba(34, 211, 238, 0.1); padding: 10px 25px;
            border-radius: 30px; border: 1px solid #1e293b; font-size: 0.9rem;
        }

        #grid {
            display: grid; gap: 2px; background: #0f172a;
            padding: 8px; border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            max-width: 95vw; max-height: 75vh; margin: auto;
        }

        .cell {
            background: var(--cell-unrevealed); border-radius: 3px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold; border: 1px solid #334155;
            transition: 0.1s; user-select: none;
        }

        .cell.revealed { background: #0a0f1a; border-color: #1e293b; cursor: default; }
        .cell.mine { background: var(--neon-red) !important; color: #fff; box-shadow: inset 0 0 10px #000; }
        .cell.flagged { color: var(--neon-red); }

        /* Sayƒ± Renkleri */
        .n1 { color: #3b82f6; } .n2 { color: #10b981; } .n3 { color: #f43f5e; }
        .n4 { color: #a855f7; } .n5 { color: #fbbf24; }

        .controls { margin: 15px 0; display: flex; gap: 10px; }
        .btn-small { padding: 8px 15px; background: var(--neon-red); border: none; color: white; font-family: 'Orbitron'; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="letter-spacing: 5px; font-size: 1.5rem; margin-bottom: 30px;">MINE MATRIX</h1>
        <button class="menu-btn" onclick="startGame(8, 8, 10)">K√ú√á√úK (8x8 - 10 Bomba)</button>
        <button class="menu-btn" onclick="startGame(12, 12, 25)">ORTA (12x12 - 25 Bomba)</button>
        <button class="menu-btn" onclick="startGame(16, 20, 50)">B√úY√úK (16x20 - 50 Bomba)</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div>üí£ BOMBA: <span id="m-left">0</span></div>
            <div>‚è± S√úRE: <span id="timer">000</span></div>
        </div>
        <div id="grid"></div>
        <div class="controls">
            <button class="btn-small" onclick="location.reload()">ANA MEN√ú</button>
            <button class="btn-small" style="background: #334155;" onclick="restartLevel()">TEKRAR DENE</button>
        </div>
    </div>

    <script>
        const gridEl = document.getElementById('grid');
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        
        let config = { r: 0, c: 0, m: 0 };
        let cells = [];
        let gameOver = false;
        let timer = null;
        let time = 0;

        function startGame(r, c, m) {
            config = { r, c, m };
            setupScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            initBoard();
        }

        function restartLevel() {
            initBoard();
        }

        function initBoard() {
            gridEl.innerHTML = '';
            cells = [];
            gameOver = false;
            time = 0;
            clearInterval(timer);
            timer = null;
            document.getElementById('timer').innerText = "000";
            document.getElementById('m-left').innerText = config.m;

            // Boyutlandƒ±rma
            const gap = 2;
            const availableH = window.innerHeight * 0.7;
            const availableW = window.innerWidth * 0.95;
            const size = Math.min((availableW - (config.c * gap)) / config.c, (availableH - (config.r * gap)) / config.r);

            gridEl.style.gridTemplateColumns = `repeat(${config.c}, ${size}px)`;

            // Bomba Daƒüƒ±tƒ±mƒ± (Ger√ßek Rastgelelik)
            let boardData = Array(config.r * config.c).fill('empty');
            let placedMines = 0;
            while(placedMines < config.m) {
                let rand = Math.floor(Math.random() * boardData.length);
                if(boardData[rand] === 'empty') {
                    boardData[rand] = 'mine';
                    placedMines++;
                }
            }

            // H√ºcreleri Olu≈ütur
            for (let i = 0; i < config.r * config.c; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = cell.style.height = `${size}px`;
                cell.style.fontSize = `${size * 0.5}px`;
                cell.dataset.index = i;
                cell.dataset.type = boardData[i];

                cell.onclick = () => handleLeftClick(cell);
                cell.oncontextmenu = (e) => { e.preventDefault(); handleRightClick(cell); };
                
                gridEl.appendChild(cell);
                cells.push(cell);
            }

            // Kom≈üu bombalarƒ± hesapla
            cells.forEach((cell, i) => {
                if (cell.dataset.type === 'empty') {
                    let count = 0;
                    getNeighbors(i).forEach(nIndex => {
                        if (cells[nIndex].dataset.type === 'mine') count++;
                    });
                    cell.dataset.mines = count;
                }
            });
        }

        function handleLeftClick(cell) {
            if (gameOver || cell.classList.contains('flagged')) return;
            
            if (!timer) timer = setInterval(() => { time++; document.getElementById('timer').innerText = time.toString().padStart(3, '0'); }, 1000);

            // Chording: Zaten a√ßƒ±lmƒ±≈ü bir sayƒ±ya basƒ±lƒ±rsa
            if (cell.classList.contains('revealed')) {
                const mines = parseInt(cell.dataset.mines) || 0;
                const neighbors = getNeighbors(parseInt(cell.dataset.index));
                const flags = neighbors.filter(n => cells[n].classList.contains('flagged')).length;
                
                if (flags === mines) {
                    neighbors.forEach(n => reveal(cells[n]));
                }
                return;
            }

            reveal(cell);
        }

        function reveal(cell) {
            if (gameOver || cell.classList.contains('revealed') || cell.classList.contains('flagged')) return;

            if (cell.dataset.type === 'mine') {
                endGame(false);
                return;
            }

            const mCount = parseInt(cell.dataset.mines);
            cell.classList.add('revealed');

            if (mCount > 0) {
                cell.innerText = mCount;
                cell.classList.add('n' + mCount);
            } else {
                getNeighbors(parseInt(cell.dataset.index)).forEach(n => reveal(cells[n]));
            }
            checkWin();
        }

        function handleRightClick(cell) {
            if (gameOver || cell.classList.contains('revealed')) return;
            cell.classList.toggle('flagged');
            cell.innerText = cell.classList.contains('flagged') ? 'üö©' : '';
            
            const flaggedCount = cells.filter(c => c.classList.contains('flagged')).length;
            document.getElementById('m-left').innerText = config.m - flaggedCount;
        }

        function getNeighbors(idx) {
            const neighbors = [];
            const r = Math.floor(idx / config.c);
            const c = idx % config.c;

            for (let y = -1; y <= 1; y++) {
                for (let x = -1; x <= 1; x++) {
                    let nr = r + y, nc = c + x;
                    if (nr >= 0 && nr < config.r && nc >= 0 && nc < config.c) {
                        let nIdx = nr * config.c + nc;
                        if (nIdx !== idx) neighbors.push(nIdx);
                    }
                }
            }
            return neighbors;
        }

        function checkWin() {
            const safeCells = cells.filter(c => c.dataset.type === 'empty');
            if (safeCells.every(c => c.classList.contains('revealed'))) endGame(true);
        }

        function endGame(isWin) {
            gameOver = true;
            clearInterval(timer);
            cells.forEach(c => {
                if (c.dataset.type === 'mine') {
                    c.classList.add('mine');
                    c.innerText = 'üí£';
                }
            });
            setTimeout(() => {
                alert(isWin ? "Sƒ∞STEM TEMƒ∞ZLENDƒ∞! Tebrikler Ajan." : "Sƒ∞STEM PATLADI! Veri kaybƒ± ya≈üandƒ±.");
            }, 100);
        }
    </script>
</body>
</html>
