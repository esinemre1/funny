<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake: Joystick Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        
        body {
            background: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #22d3ee;
            font-family: 'Orbitron', sans-serif;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        .stats { width: 320px; display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.8rem; }
        
        #game-container {
            position: relative;
            background: #0f172a;
            border: 3px solid #1e293b;
            border-radius: 10px;
        }

        canvas { display: block; background: #000; width: 320px; height: 320px; }

        /* JOYSTICK ALANI */
        #joystick-container {
            margin-top: 30px;
            width: 150px;
            height: 150px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 50%;
            position: relative;
            border: 2px solid #334155;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #joystick-knob {
            width: 60px;
            height: 60px;
            background: #22d3ee;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px #22d3ee;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="stats">
        <div>SCORE: <span id="score">0</span></div>
        <div>BEST: <span id="best">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
    </div>

    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const bestEl = document.getElementById("best");
        const knob = document.getElementById("joystick-knob");
        const joyBase = document.getElementById("joystick-container");

        const box = 20;
        let score = 0;
        let best = localStorage.getItem("snakeBest") || 0;
        bestEl.innerText = best;

        let snake = [{x: 10 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let d = "RIGHT";
        let gameLoop;

        // JOYSTICK MANTIĞI
        let isDragging = false;
        const baseRect = joyBase.getBoundingClientRect();
        const centerX = 75; // 150/2
        const centerY = 75;

        function handleJoystick(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            let x = clientX - baseRect.left - centerX;
            let y = clientY - baseRect.top - centerY;

            // Maksimum mesafe sınırlama
            const distance = Math.sqrt(x*x + y*y);
            const maxRadius = 45;
            if (distance > maxRadius) {
                x = (x / distance) * maxRadius;
                y = (y / distance) * maxRadius;
            }

            knob.style.transform = `translate(${x}px, ${y}px)`;

            // Yön tayini
            if (Math.abs(x) > Math.abs(y)) {
                if (x > 15 && d != "LEFT") d = "RIGHT";
                else if (x < -15 && d != "RIGHT") d = "LEFT";
            } else {
                if (y > 15 && d != "UP") d = "DOWN";
                else if (y < -15 && d != "DOWN") d = "UP";
            }
        }

        joyBase.addEventListener("pointerdown", () => isDragging = true);
        window.addEventListener("pointermove", handleJoystick);
        window.addEventListener("pointerup", () => {
            isDragging = false;
            knob.style.transform = `translate(0px, 0px)`; // Merkeze dön
        });

        // OYUN MANTIĞI
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? "#22d3ee" : "#0891b2";
                ctx.fillRect(part.x+1, part.y+1, box-2, box-2);
            });

            ctx.fillStyle = "#f43f5e";
            ctx.fillRect(food.x+1, food.y+1, box-2, box-2);

            let headX = snake[0].x;
            let headY = snake[0].y;

            if(d == "LEFT") headX -= box;
            if(d == "UP") headY -= box;
            if(d == "RIGHT") headX += box;
            if(d == "DOWN") headY += box;

            // Infinity Walls
            if (headX < 0) headX = canvas.width - box;
            else if (headX >= canvas.width) headX = 0;
            if (headY < 0) headY = canvas.height - box;
            else if (headY >= canvas.height) headY = 0;

            if(headX == food.x && headY == food.y) {
                score++;
                scoreEl.innerText = score;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };
            if(snake.some(p => p.x == newHead.x && p.y == newHead.y)) location.reload();
            snake.unshift(newHead);
        }

        gameLoop = setInterval(draw, 120);
    </script>
</body>
</html>
